apiVersion: skaffold/v2beta2
kind: Config
build:
  artifacts:
  - image: databaseservice
    context: databaseservice
  - image: quotationservice
    context: quotationservice
  - image: frontendservice
    context: frontendservice
  tagPolicy:
    gitCommit: {}
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/**.yaml
