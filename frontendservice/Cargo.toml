[package]
name = "frontend-server"
version = "0.1.0"
authors = ["Pradip Caulagi <caulagi@gmail.com>"]
edition = "2018"

[[bin]]
name = "frontend-server"
path = "src/main.rs"

[dependencies]
async-stream = "0.2"
bytes = "0.4"
futures = { version = "0.3", default-features = false, features = ["alloc"]}
http = "0.2"
log = "0.4"
pretty_env_logger = "0.3.1"
prost = "0.5"
tokio = { version = "0.2", features = ["rt-threaded", "time", "stream", "fs", "macros", "uds"] }
tonic = { git = "https://github.com/hyperium/tonic", features = ["tls"] }
tower = { git = "https://github.com/tower-rs/tower" }
tower-service = { git = "https://github.com/tower-rs/tower" }
# TODO: disable default-features
warp = { git = "https://github.com/seanmonstar/warp" }

[build-dependencies]
tonic-build = { git = "https://github.com/hyperium/tonic" }

[patch.crates-io]
tower-service = { git = "https://github.com/tower-rs/tower" }
